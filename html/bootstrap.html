        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modal-error">

                <!-- Your icon here -->
                <i class="fas fa-check fs-1"></i>         
              </div>
            </div>

              <h1>Success !</h1>
